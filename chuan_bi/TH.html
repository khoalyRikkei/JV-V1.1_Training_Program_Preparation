<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài thực hành - Sử dụng CSS</title>
        <style>
            h1 {
                color: blue;
                font-family: Tahoma;
                font-size: 200%;
            }
            p {
                color: red;
                font-family: Arial;
                font-size: 120%;
                border: 1px solid grey;
                padding: 10px;
            }
            #id-1 {
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>Thẻ h1 - thường được sử dụng làm tiêu đề</h1>
        <p>Thẻ p - thường được sử dụng khi viết văn bản (đoạn văn)</p>
        <p id="id-1">
            Thẻ p - thường được sử dụng khi viết văn bản (đoạn văn) - có thêm ID
        </p>
    </body>
</html>
